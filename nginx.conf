user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# Bloco obrigatório para Nginx funcionar
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Production logs
    access_log /var/log/nginx/access.log;

    # Configuração para redirecionar HTTP para HTTPS
    server {
        listen 80;
        server_name onewaycargo.com.br www.onewaycargo.com.br;
        
        # Redireciona para HTTPS
        return 301 https://$server_name$request_uri;
    }

    # Configuração principal para HTTPS
    server {
        listen 443 ssl;
        http2 on;
        server_name onewaycargo.com.br www.onewaycargo.com.br;
        
        # Configuração SSL
        ssl_certificate /etc/letsencrypt/live/onewaycargo.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/onewaycargo.com.br/privkey.pem;
        
        # Configurações de segurança SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        root   /usr/share/nginx/html;
        index  index.html;

        # Headers de segurança
        add_header X-UA-Compatible "IE=edge" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Configuração principal para SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Configuração para arquivos estáticos
        location ~* \.(?:manifest|appcache|html?|xml|json)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location ~* \.(?:css|js|gif|jpe?g|png|svg|woff2?|ttf|eot|ico)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        # Configuração específica para assets do Vite
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
            access_log off;
        }

        # Configuração para API (se necessário)
        location /api/ {
            # Aqui você pode configurar proxy para backend se necessário
            # proxy_pass http://backend:3000;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Configuração para health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Configuração para robots.txt
        location = /robots.txt {
            access_log off;
            return 200 "User-agent: *\nDisallow: /\n";
            add_header Content-Type text/plain;
        }

        # Configuração para favicon
        location = /favicon.ico {
            access_log off;
            log_not_found off;
        }

        # Gzip compression
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
    }
}